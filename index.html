<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="set">Set palette dimensions</button>
    <div>
        <p>The default palette is a 16 by 16 grid. You can press the "Set palette button" 
            to get a palette with more or fewer pixels (squares).</p>
    </div>
    <div class="grid-container"></div>
    <button class="reset">Reset palette</button>
    <div class="mode">
        <p>Sketching modes</p>
        <button class="normal">Normal Sketch</button>
        <button class="rgb">Random RGB</button>
        <!-- <button class="shade">Black Shade</button> -->
        <button class="erase">Erase</button>
    </div>

</body>
<script src="main.js"></script>
</html>
